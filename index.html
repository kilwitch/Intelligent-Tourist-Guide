<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intelligent Tourist Guide</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">Tourist<span>Guide</span></div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#destinations">Destinations</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <div class="hero">
      <h1>Welcome to the Intelligent Tourist Guide</h1>
      <p>Discover the best destinations tailored for you.</p>
      <button onclick="suggestDestination()">Get Suggestions</button>
    </div>
  </section>

  <section id="destinations">
    <h2>Popular Destinations</h2>
    <div class="destinations-container" id="destinations-container">
      <!-- Dynamic destination cards will appear here -->
    </div>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Intelligent Tourist Guide. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
